<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #profile-dropdown {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header>
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="./index" class="flex items-center">
                    <img src="./assets/logo2.png" class="mr-3 h-6 sm:h-9" alt="Synergy Source Logo" />
                    <span class="self-center text-sm font-semibold whitespace-nowrap dark:text-white">Demo</span>
                </a>
                <div class="flex items-center lg:order-2" id="auth-links">
                    <a href="/" class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2" id="spell-link">Spell</a>
                    <a href="./login" class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2" id="login-link">Log in</a>
                    <a href="./signup" class="text-white bg-[#1d4ed8] hover:bg-[#1e40af] focus:ring-4 focus:ring-[#93c5fd] font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-[#2563eb] dark:hover:bg-[#1d4ed8] focus:outline-none dark:focus:ring-[#1e40af]" id="register-link">Register</a>
                    <div class="relative inline-block text-left" id="profile-menu">
                        <button id="profile-button" type="button" class="text-gray-700 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600" onclick="toggleProfileDropdown()">Profile</button>
                        <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg dark:bg-gray-700 z-50">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-white" onclick="viewMenu(event)">Menu</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-white">Settings</a>
                            <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-gray-700 dark:text-white" onclick="logout(event)">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="p-6">
        <div class="max-w-xl mx-auto bg-white p-4 rounded-md shadow-md">
            <h1 class="text-2xl font-bold mb-4">Roulette Number Tracker</h1>
            <div class="grid grid-cols-3 sm:grid-cols-6 gap-2 sm:gap-4 mb-4">
                <!-- Number buttons -->
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('0')">0</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('00')">00</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('1')">1</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('2')">2</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('3')">3</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('4')">4</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('5')">5</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('6')">6</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('7')">7</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('8')">8</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('9')">9</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('10')">10</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('11')">11</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('12')">12</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('13')">13</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('14')">14</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('15')">15</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('16')">16</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('17')">17</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('18')">18</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('19')">19</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('20')">20</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('21')">21</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('22')">22</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('23')">23</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('24')">24</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('25')">25</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('26')">26</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('27')">27</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('28')">28</button>
                <button class="bg-blue-500 text-white px-2 sm:px-4 py-2 rounded-md" onclick="setNumber('29')">29</button>
            </div>
        </div>
    </main>

    <script>
        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profile-dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function logout(event) {
            event.preventDefault();
            alert('Logged out successfully.');
        }

        function setNumber(number) {
            alert('You selected number ' + number);
        }
    </script>
</body>
</html>
